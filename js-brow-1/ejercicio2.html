<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>May√∫sculas</title>
  </head>
  <body>
    <label for="texto">Escribe algo:</label>
    <input type="text" id="texto">
  
    <button type="button" class="btn" onclick="convertirMayusculas()">Convertir mensaje a mayusculas</button>
    <!-- aca va el resultado tal cual se escribe -->
    <p id="resultado"></p>
    <!-- aca va el resultado en mayusculas -->
    <p id="resultadoMayusculas"></p>

    <script>
        const input = document.querySelector('#texto');
        const resultado = document.querySelector('#resultado');
        input.addEventListener('input', function() {
            const texto = input.value;
            resultado.textContent = texto;});

        function convertirMayusculas(){
            const input1 = document.querySelector('#texto');
            const resultado1 = document.querySelector('#resultadoMayusculas');
            const texto1 = input1.value.toUpperCase();
            resultadoMayusculas.textContent = texto1;
        }
    </script>
  </body>
</html>
